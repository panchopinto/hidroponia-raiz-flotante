<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard — Hidroponía</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="theme-dark">
  <header class="sub-header">
    <a class="btn" href="../index.html">⬅️ Volver</a>
    <h1>📊 Dashboard</h1>
  </header>

  <main class="container">
    <section class="stats">
      <div class="stat card"><h3>🌿 Promedio pH</h3><div id="avgPh">—</div></div>
      <div class="stat card"><h3>💧 Promedio CE</h3><div id="avgCe">—</div></div>
      <div class="stat card"><h3>🌡️ Temp Promedio</h3><div id="avgTemp">—</div></div>
    </section>

    <section class="grid-2">
      <div class="card">
        <h2>pH en el tiempo</h2>
        <canvas id="phChart"></canvas>
      </div>
      <div class="card">
        <h2>CE (mS/cm)</h2>
        <canvas id="ceChart"></canvas>
      </div>
      <div class="card">
        <h2>Temperatura (°C)</h2>
        <canvas id="tempChart"></canvas>
      </div>
      <div class="card">
        <h2>Últimos registros</h2>
        <table class="table" id="tbl">
          <thead><tr><th>Fecha</th><th>pH</th><th>CE</th><th>Temp</th><th>Obs</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../assets/js/dashboard.js"></script>
</body>
</html>
