<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modelos 3D / AR / VR</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="theme-dark">
  <header class="sub-header">
    <a class="btn" href="../index.html">⬅️ Volver</a>
    <h1>👁️ 3D / 📱 AR / 🥽 VR</h1>
  </header>

  <main class="container">
    <div class="card">
      <h2>Mesa de raíz flotante</h2>
      <model-viewer src="../assets/models/mesa_hidroponia.glb" alt="Mesa hidropónica"
        ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="1">
      </model-viewer>
      <div class="row">
        <button class="btn">👁️ 3D</button>
        <button class="btn accent" onclick="document.querySelector('model-viewer').activateAR()">📱 AR</button>
      </div>
      <p class="muted">Coloca aquí tus modelos .glb reales en <code>assets/models/</code>.</p>
    </div>
  </main>
</body>
</html>
